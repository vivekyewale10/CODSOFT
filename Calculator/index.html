<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="calculator">
            <form>
                <div id="display">
                    <input type="text" name="Display" class="aa">
                </div>
                <div>
                    <input type="button" value="AC" onclick="Display.value=''" class="ac">
                    <input type="button" value="✕" onclick="Display.value=Display.value.toString().slice(0,-1)" class="ac">
                    <input type="button" value="%" onclick="Display.value+='%'" class="ops">
                    <input type="button" value="÷" onclick="Display.value+='/'" class="ops1">
                </div>
                <div>
                    <input type="button" value="7" onclick="Display.value+='7'">
                    <input type="button" value="8" onclick="Display.value+='8'">
                    <input type="button" value="9" onclick="Display.value+='9'">
                    <input type="button" value="X" onclick="Display.value+='*'" class="ops">
                </div>
                <div>
                    <input type="button" value="4" onclick="Display.value+='4'">
                    <input type="button" value="5" onclick="Display.value+='5'">
                    <input type="button" value="6" onclick="Display.value+='6'">
                    <input type="button" value="–" onclick="Display.value+='-'" class="ops">
                </div>
                <div>
                    <input type="button" value="1" onclick="Display.value+='1'">
                    <input type="button" value="2" onclick="Display.value+='2'">
                    <input type="button" value="3" onclick="Display.value+='3'">
                    <input type="button" value="+" onclick="Display.value+='+'" class="ops">
                </div>
                <div>
                    <input type="button" value="0" onclick="Display.value+='0'">
                    <input type="button" value="." onclick="Display.value+='.'">
                    <input type="button" value="=" onclick="Display.value=eval(Display.value)" class="eq">
                </div>
            
            </form>
        </div>
    </div>
</body>

</html>
